<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visage 3D Demo</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        canvas { width: 100%; height: 100%; display: block; }
        #info { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 10px; pointer-events: none; }
        /* Hide the video element but keep it in DOM for processing */
        #lens-video { position: absolute; opacity: 0; pointer-events: none; z-index: -1; }
    </style>
</head>
<body>
    <div id="info">
        Faces: <span id="face-count">0</span><br>
        Vertices: <span id="vertex-count">0</span>
    </div>
    <canvas id="gl-canvas"></canvas>
    <script src="./bundle3d.js"></script>
</body>
</html>
